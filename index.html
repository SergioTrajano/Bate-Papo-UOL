<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-lateral escondido">
        <div class="fundo-lateral" onclick="displayLateral('esconder')"></div>
        <div class="barra-lateral">
            <p class="negrito">
                Escolha um contato
            </p>
            <p class="negrito">
                para enviar mensagem:
            </p>
            <div class="participantes">
                <div class="tipo" onclick="seleciona(this, 'participantes')">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                    <ion-icon name="checkmark" class="check escondido"></ion-icon>
                </div>
            </div>
            <p class="negrito">
                Escolha a visibilidade:
            </p>
            <div class="visibilidade">
                <div class="tipo" onclick="seleciona(this, 'visibilidade')">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                    <ion-icon name="checkmark" class="check escondido"></ion-icon>
                </div>
                <div class="tipo" onclick="seleciona(this, 'visibilidade')">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon name="checkmark" class="check escondido"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    
    <div class="topo">
        <img src="logo 1 (1).png" alt="" style="width: 75px;
        height: 53px;">
        <ion-icon name="people" onclick="displayLateral('mostrar')"></ion-icon>
    </div>
    <div class="chat">
        <ul >
        </ul>
    </div>
    <div class="fundo">
        <input type="text" placeholder="Escreva aqui" autofocus>
        <ion-icon name="paper-plane-outline" onclick="enviaMensagem()"></ion-icon>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
